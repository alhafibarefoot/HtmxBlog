<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spaceflight News Blogs</title>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />

    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script>

    <script>
      // CORS workaround
      document.addEventListener("htmx:configRequest", (evt) => {
        evt.detail.headers = [];
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css"
    />
  </head>
  <body>
    <div class="container" hx-ext="client-side-templates">
      <h1 class="display-4 text-center">Learn HTMX</h1>

      <form
        hx-get="https://localhost:7137/api/dbcontext/v2/posts"
        hx-target="#posts-div"
        hx-swap="beforeend"
        mustache-array-template="posts-template"
        hx-target-5*="#serious-errors"
        hx-target-404="#not-found"
        hx-target-error="#any-errors"
        hx-trigger="submit"
      >
        <input
          type="email"
          class="form-control mb-3"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />

        <textarea
          class="form-control mb-3"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>

        <button type="submit" class="btn btn-primary mb-3">Add Post</button>
      </form>

      <div id="posts-div">
        <template id="posts-template">
          {{#data}}
          <div class="card Card_Post" style="width: 18rem">
            <div class="card-body">
              <h5 class="card-title">{{title}}</h5>
              <p class="card-text">{{content}}</p>
              <a href="#" class="btn btn-danger">Delete</a>
              <a href="#" class="btn btn-success">Success</a>
            </div>
          </div>
          {{/data}}
        </template>
      </div>

      <div id="serious-errors"></div>
      <div id="not-found"></div>
      <div id="any-errors"></div>
    </div>
  </body>
</html>
