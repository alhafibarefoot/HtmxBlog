<!DOCTYPE html>
<html lang="en">

<head>
  <title>Alhafi News Blogs</title>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
  <link rel="shortcut icon" href="#" />

  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
  <!-- <script src="https://unpkg.com/mustache@latest"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>

  <script>
    function checkFirstVisit() {
      if (document.cookie.indexOf('mycookie') == -1) {
        // The cookie doesn't exist. Create it now
        document.cookie = 'mycookie=1';
      }
      else {
        // Not the first visit, so alert
        alert('You refreshed!');
      }
    };
  </script>
</head>

<body onload="checkFirstVisit()">
  <div class="container col-sm-6 offset-lg-3 align-items-center justify-content-center">
    <h1 class="display-6 text-center">Alhafi Blog</h1>

    <form hx-post="https://localhost:7137/hello" hx-target=".posts-row" hx-swap="beforeend">
      <input type="text" class="form-control mb-3" name="title" placeholder="Please enter Title" />

      <textarea class="form-control mb-3" name="content" rows="3" placeholder="Please enter Content"
        wrap="virtual"></textarea>

      <button class="btn btn-primary mb-3">Add Post</button>

    </form>


    <div class="row justify-content-around posts-row">

      <div class="col mb-auto posts-col-100">

        <div class="card mt-5 card-100" style="width: 19.5rem">

          <div class="card-body card-body-100">
            <h5 class="card-title xtitlename">Title</h5>
            <p class="card-text xcontentname">Content</p>

            <a href="#" class="btn btn-danger">Delete</a>
            <a href="#" class="btn btn-success">Update</a>
          </div>

        </div>

      </div>


    </div>

  </div>
</body>

</html>
