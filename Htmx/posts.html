<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spaceflight News Blogs</title>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />

    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script>


    <script>
      // CORS workaround
      document.addEventListener("htmx:configRequest", (evt) => {
        evt.detail.headers = [];
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css"
    />
  </head>
  <body>
    <div hx-ext="client-side-templates">
      <button
        hx-get="https://localhost:7137/api/dbcontext/v2/posts"
        hx-swap="innerHTML"
        hx-target="#content"
        mustache-array-template="foo"
        hx-target-5*="#serious-errors"
        hx-target-404="#not-found"
        hx-target-error="#any-errors"
        hx-target-error="#any-errors"
      >
         Click Me
      </button>

      <p id="content">Start</p>

      <template id="foo">
        {{#data}}
        <p>{{id}} at {{title}} is with {{content}}</p>
        {{/data}}
      </template>
      <div id="serious-errors"></div>
      <div id="not-found"></div>
      <div id="any-errors"></div>
    </div>
  </body>
</html>
