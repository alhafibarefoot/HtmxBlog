<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Alhafi News Blogs</title>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />

    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <script>
      // CORS workaround
      document.addEventListener("htmx:configRequest", (evt) => {
        evt.detail.headers = [];
      });
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container col-lg-6 offset-lg-3" hx-ext="client-side-templates ">
      <h1 class="display-4 text-center">Alhafi Blog</h1>

      <form
        hx-post="https://localhost:7137/posts"
        hx-target=".posts-div"
        hx-indicator="#indicator"
        hx-ext="json-enc"
        hx-swap="beforeend"
        hx-trigger="submit"
      >
        <input
          id="titleID"
          type="text"
          class="form-control mb-3"
          name="title"
          placeholder="Please enter Title"
          required
        />

        <textarea
          class="form-control mb-3"
          name="content"
          id="contentID"
          rows="3"
          placeholder="Please enter Content"
        ></textarea>

        <button type="submit" class="btn btn-primary mb-3">Add Post</button>
        <img
          id="indicator"
          class="htmx-indicator"
          src="../assests/img/block.svg"
        />
      </form>
      <div
        class="container d-flex align-items-center justify-content-center"
        hx-get="https://localhost:7137/posts"
        hx-target=".posts-div"
        hx-swap="beforeend"
        mustache-array-template="posts-template"
        hx-target-5*="#serious-errors"
        hx-target-404="#not-found"
        hx-target-error="#any-errors"
        hx-trigger="load delay:0.5s"
      >
        <div class="row align-items-start py-2 posts-div">
          <div class="auto">
            <template id="posts-template">
              {{#data}}
              <div class="card mt-5" style="width: 19.5rem">
                <div class="card-body">
                  <h5 class="card-title xtitlename" id="xtitleID">{{title}}</h5>
                  <p class="card-text xcontentname" id="xcontentID">
                    {{content}}
                  </p>
                  <a
                    href="#"
                    class="btn btn-danger"
                    hx-trigger="click"
                    hx-delete="https://localhost:7137/posts/{{id}}"
                    hx-target=".posts-div"
                    hx-swap="innerHTML"
                    hx-confirm="Are you sure you wish to delete this Post? Titled : {{title}}"
                    >Delete</a
                  >
                  <a
                    href="#"
                    class="btn btn-success"
                    hx-put="https://localhost:7137/posts/{{id}}"
                    hx-target=".posts-div"
                    hx-swap="innerHTML"
                    hx-indicator="#indicator"
                    hx-include="[name=title] ,[name=content]"
                    hx-vals="js:{titleID: changeText()}"
                    hx-validate="true"
                    hx-ext="json-enc"
                    hx-trigger="click"
                  >
                    Update</a
                  >
                </div>
              </div>
              {{/data}}
            </template>
          </div>
        </div>
      </div>

      <div id="serious-errors"></div>
      <div id="not-found"></div>
      <div id="any-errors"></div>
    </div>

    <script>
      function changeText() {
        document
          .getElementById("titleID")
          .setAttribute("value", document.getElementById("xtitleID").innerHTML);
        document.getElementById("contentID").value =
          document.getElementById("xcontentID").innerHTML;
      }
    </script>
  </body>
</html>
