<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spaceflight News Blogs</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="../wwwroot/lib/HTMX/response-targets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script>
    <!-- <script src="gits.js"></script> -->

    <script>
      // CORS workaround
      document.addEventListener("htmx:configRequest", (evt) => {
        evt.detail.headers = [];
      });
    </script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.css"
    />
  </head>
  <body>
    <div hx-ext="client-side-templates" hx-boost="true">
      <!-- hx-trigger="load, click" makes sure that api gets called on page load AND on click  !-->
      <button
        type="button"
        hx-trigger="load, click"
        hx-get="https://localhost:7137/api/dbcontext/v2/posts"
        nunjucks-template="postlist"
        hx-target="#list"
        hx-swap="innerHTML"
      >
        Reload
      </button>

      <template id="postlist" >
        <p>{{data}}</p>
        {% for post in posts %}
          <li>
            <a href="{{post.id}}"></a><br>
            <small>{{post.description}}</small>
          </li>
        {% endfor %}
      </template>

      <ul id="list"></ul>


    </div>
  </body>
</html>
