<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spaceflight News Blogs</title>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />

    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nunjucks@3.2.4/browser/nunjucks.min.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <script>
      // CORS workaround
      document.addEventListener("htmx:configRequest", (evt) => {
        evt.detail.headers = [];
      });
    </script>



<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  </head>
  <body>
<div class="container col-lg-6 offset-lg-3 " hx-ext="client-side-templates ">
      <h1 class="display-4 text-center">Learn HTMX</h1>

      <form
        hx-post="https://localhost:7137/posts"
        hx-target=".posts-div"
        hx-indicator="#indicator"
        hx-target="afterend"
        hx-ext="json-enc"
        hx-trigger="submit"
      >
        <input
          type="text"
          class="form-control mb-3"
          name="title"
          placeholder="Please enter Title"
          required
        />

        <textarea
          class="form-control mb-3"
          name="content"
          rows="3"
        ></textarea>

        <button type="submit" class="btn btn-primary mb-3">Add Post</button>
        <img id="indicator" class="htmx-indicator" src="../assests/img/block.svg"/>
      </form>
 <div class="container d-flex align-items-center justify-content-center"

        hx-get="https://localhost:7137/posts"
        hx-target=".posts-div"
        hx-swap="beforeend"
        mustache-array-template="posts-template"
        hx-target-5*="#serious-errors"
        hx-target-404="#not-found"
        hx-target-error="#any-errors"
        hx-trigger="load"

>
      <div class="row  align-items-start py-2 posts-div ">

          <div class="auto ">

            <template id="posts-template">
              {{#data}}
              <div class="card mt-5" style="width: 19.5rem">
                <div class="card-body">
                  <h5 class="card-title">{{title}}</h5>
                  <p class="card-text">{{content}}</p>
                  <a href="#" class="btn btn-danger">Delete</a>
                  <a href="#" class="btn btn-success">Success</a>
                </div>
              </div>
              {{/data}}
            </template>

          </div>



        </div>



  </div>

      <div id="serious-errors"></div>
      <div id="not-found"></div>
      <div id="any-errors"></div>
</div>
  </body>
</html>
